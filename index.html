<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavelength - Galaxy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Fondo Espacial acorde a la imagen */
            background: radial-gradient(circle at center, #1a1a4b 0%, #050520 100%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        /* Estrellas decorativas de fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px),
                radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 30px);
            background-size: 200px 200px, 350px 350px;
            z-index: -1;
        }

        /* Contenedores m√°s grandes */
        .game-container, .team-setup {
            display: none;
            text-align: center;
            background-color: rgba(26, 26, 46, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(72, 219, 251, 0.2);
            width: 900px; /* Ancho ampliado */
            min-height: 750px; /* Alto ampliado */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .team-setup { display: block; } /* Mostrar inicio */

        .main-logo {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        /* Tablero m√°s grande */
        .board {
            width: 600px;
            height: 300px;
            background-color: #111;
            border-radius: 300px 300px 0 0;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            border: 8px solid #222;
        }

        .board-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #050520;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #48dbfb;
            text-shadow: 0 0 10px #48dbfb;
        }

        .target-area {
            width: 600px;
            height: 300px;
            border-radius: 300px 300px 0 0;
            position: absolute;
        }

        .needle-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 6px;
            height: 280px;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 15;
            display: none;
        }

        .needle {
            width: 100%;
            height: 100%;
            background-color: #ff4757;
            transform-origin: bottom center;
            box-shadow: 0 0 15px #ff4757;
            border-radius: 10px;
        }

        .clues-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 40px 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .bidirectional-arrow {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ff4757, #48dbfb);
            position: relative;
        }

        .controls button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }

        .btn-master { background-color: #3742fa; min-width: 250px; }
        .btn-skip { background-color: #57606f; }
        .btn-next { background-color: #2ed573; box-shadow: 0 0 15px rgba(46, 213, 115, 0.4); }

        /* Formulario de equipos */
        .team-row {
            display: grid;
            grid-template-columns: 1fr 120px 120px;
            gap: 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 15px;
        }

        .team-row input, .team-row select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #48dbfb;
            background: #050520;
            color: white;
        }

        .score-item {
            padding: 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            font-size: 1.2rem;
            min-width: 180px;
        }

        .active-team-card {
            border: 2px solid #48dbfb;
            box-shadow: 0 0 20px rgba(72, 219, 251, 0.3);
            background: rgba(72, 219, 251, 0.1);
        }
    </style>
</head>

<body>

    <div id="teamSetup" class="team-setup">
        <img src="https://i.ibb.co/XfXkM5z/WAVELENTGH-LOGO.png" alt="Wavelength Logo" class="main-logo">
        
        <div style="margin-bottom: 30px;">
            <label style="font-size: 1.2rem;">¬øCu√°ntos equipos van a jugar?</label><br>
            <input type="number" id="teamCount" min="1" max="10" value="2" style="width: 80px; font-size: 1.5rem; margin-top: 10px; text-align: center;">
        </div>
        
        <div id="teamInputs"></div>
        
        <button onclick="startGame()" style="background: #2ed573; color: white; padding: 20px 50px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 1.4rem; margin-top: 20px; width: 100%;">¬°DESPEGAR!</button>
    </div>

    <div id="gameContainer" class="game-container">
        <img src="https://i.ibb.co/XfXkM5z/WAVELENTGH-LOGO.png" alt="Wavelength Logo" class="main-logo" style="max-width: 300px;">

        <div class="board">
            <div id="boardCover" class="board-cover">EL PS√çQUICO PREPARA SU MENTE</div>
            <div id="targetArea" class="target-area"></div>
            <div id="needleContainer" class="needle-container">
                <div id="needle" class="needle"></div>
            </div>
        </div>
        
        <div class="clues-container">
            <div id="leftClue" style="flex: 1; text-align: right;">IZQUIERDA</div>
            <div class="bidirectional-arrow"></div>
            <div id="rightClue" style="flex: 1; text-align: left;">DERECHA</div>
        </div>

        <div class="controls">
            <button id="masterButton" class="btn-master" onclick="handleMasterFlow()">Ver Objetivo (Ps√≠quico)</button>
            <button id="skipButton" class="btn-skip" onclick="skipRound()">Cambiar Tema ‚è≠Ô∏è</button>
            <button id="nextRoundButton" class="btn-next" onclick="nextRound()" style="display:none;">Siguiente Ronda</button>
            <button onclick="location.reload()" style="background: #ff4757; opacity: 0.7;">Reiniciar Todo</button>
        </div>

        <div id="scoreMsg" style="margin: 30px 0; font-size: 2rem; color: #48dbfb;"></div>
        <div id="scoreboard" style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const clues = [
            ["Mala compa√±√≠a", "Buena compa√±√≠a"], ["Pel√≠cula terrible", "Gran pel√≠cula"], ["Fr√≠o", "Caliente"], ["Inflexible", "Flexible"],
            ["Deseo", "Necesidad"], ["Cosa rara", "Cosa normal"], ["Duro", "Blando"], ["Feo", "Precioso"], ["In√∫til", "√ötil"],
            ["Hobby aburrido", "Hobby emocionante"], ["Peor olor", "Mejor olor"], ["H√°bito molesto", "Rasgo adorable"],
            ["Tradicional", "Moderno"], ["Barato", "Caro"], ["Salado", "Dulce"], ["Baja calidad", "Alta calidad"],
            ["Cient√≠fico", "M√≠stico"], ["Peor superpoder", "Mejor superpoder"], ["Comida sana", "Comida basura"],
            ["Para ni√±os", "Para adultos"], ["Aburrido", "Divertido"], ["Lento", "R√°pido"], ["D√©bil", "Fuerte"]
        ];

        // 30 Emojis variados
        const emojis = ["üöÄ", "ü¶Å", "üçï", "üíé", "üéÆ", "üé∏", "ü•ë", "üëª", "ü¶Ñ", "üî•", "üåà", "üéà", "üçÄ", "üç©", "üåÆ", "ü¶ä", "üëë", "üëΩ", "üëæ", "ü§ñ", "‚ö°", "üèÄ", "üçø", "üßÅ", "üêº", "üåç", "‚òÄÔ∏è", "üåô", "üßø", "üß†"];
        
        // Colores con nombres reales
        const colorPalette = [
            {n: "Azul", v: "#3742fa"}, {n: "Verde", v: "#2ed573"}, {n: "Rojo", v: "#ff4757"}, 
            {n: "Naranja", v: "#ffa502"}, {n: "Rosa", v: "#ff9ff3"}, {n: "Cian", v: "#48dbfb"},
            {n: "Morado", v: "#5f27cd"}, {n: "Amarillo", v: "#feca57"}, {n: "Turquesa", v: "#1dd1a1"}, {n: "Blanco", v: "#ffffff"}
        ];

        let teams = [];
        let currentTeamIndex = 0;
        let targetAngle = 0;
        let gameState = 'START';

        function setupTeams() {
            const count = document.getElementById('teamCount').value;
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                let emojiOpts = emojis.map(e => `<option>${e}</option>`).join('');
                let colorOpts = colorPalette.map(c => `<option value="${c.v}">${c.n}</option>`).join('');
                
                container.innerHTML += `
                    <div class="team-row">
                        <input type="text" placeholder="Nombre Equipo ${i+1}" id="name${i}">
                        <select id="emoji${i}">${emojiOpts}</select>
                        <select id="color${i}">${colorOpts}</select>
                    </div>`;
                setTimeout(() => {
                    document.getElementById(`color${i}`).selectedIndex = i % colorPalette.length;
                    document.getElementById(`emoji${i}`).selectedIndex = i % emojis.length;
                }, 0);
            }
        }
        document.getElementById('teamCount').oninput = setupTeams;
        setupTeams();

        function startGame() {
            const count = document.getElementById('teamCount').value;
            for(let i=0; i<count; i++) {
                teams.push({
                    name: document.getElementById(`name${i}`).value || `Equipo ${i+1}`,
                    emoji: document.getElementById(`emoji${i}`).value,
                    color: document.getElementById(`color${i}`).value,
                    score: 0
                });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            gameState = 'START';
            targetAngle = Math.random() * 180 - 90;
            
            const area = document.getElementById('targetArea');
            // Proporci√≥n ajustada al nuevo ancho de 600px
            area.style.background = `conic-gradient(from -90deg at 50% 100%, rgba(255,255,255,0.1) 0deg ${targetAngle + 67.5}deg, #ff6b6b ${targetAngle + 67.5}deg ${targetAngle + 76.5}deg, #feca57 ${targetAngle + 76.5}deg ${targetAngle + 85.5}deg, #48dbfb ${targetAngle + 85.5}deg ${targetAngle + 94.5}deg, #feca57 ${targetAngle + 94.5}deg ${targetAngle + 103.5}deg, #ff6b6b ${targetAngle + 103.5}deg ${targetAngle + 112.5}deg, rgba(255,255,255,0.1) ${targetAngle + 112.5}deg 180deg)`;
            
            const pair = clues[Math.floor(Math.random()*clues.length)];
            document.getElementById('leftClue').innerText = pair[0];
            document.getElementById('rightClue').innerText = pair[1];
            
            document.getElementById('boardCover').style.display = 'flex';
            document.getElementById('targetArea').style.display = 'block';
            document.getElementById('needleContainer').style.display = 'none';
            document.getElementById('scoreMsg').innerText = "";
            document.getElementById('nextRoundButton').style.display = 'none';
            document.getElementById('skipButton').style.display = 'inline-block';
            
            const btn = document.getElementById('masterButton');
            btn.style.display = 'inline-block';
            btn.innerText = "Ver Objetivo (Ps√≠quico)";
            btn.style.backgroundColor = "#3742fa";
            
            updateScoreboard();
        }

        function skipRound() { newRound(); }

        function handleMasterFlow() {
            const btn = document.getElementById('masterButton');
            const cover = document.getElementById('boardCover');
            const needleCont = document.getElementById('needleContainer');
            const targetArea = document.getElementById('targetArea');

            if (gameState === 'START') {
                cover.style.display = 'none';
                btn.innerText = "Ocultar y Pasar Turno";
                btn.style.backgroundColor = "#ffa502";
                gameState = 'PSYCHIC_VIEW';
            } 
            else if (gameState === 'PSYCHIC_VIEW') {
                targetArea.style.display = 'none';
                needleCont.style.display = 'block';
                document.getElementById('needle').style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Resultado";
                btn.style.backgroundColor = "#2ed573";
                document.getElementById('skipButton').style.display = 'none';
                gameState = 'TEAM_GUESS';
            }
            else if (gameState === 'TEAM_GUESS') {
                targetArea.style.display = 'block';
                btn.style.display = 'none';
                document.getElementById('nextRoundButton').style.display = 'inline-block';
                
                const currentAngle = parseFloat(document.getElementById('needle').style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(currentAngle - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                
                teams[currentTeamIndex].score += pts;
                document.getElementById('scoreMsg').innerText = pts > 0 ? `¬°+${pts} PUNTOS!` : "¬°Fallaste!";
                if(pts === 5) confetti({ particleCount: 200, spread: 80, origin: { y: 0.7 } });
                
                gameState = 'REVEALED';
                updateScoreboard();
            }
        }

        function updateScoreboard() {
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => `
                <div class="score-item ${i===currentTeamIndex?'active-team-card':''}" style="border-bottom: 5px solid ${t.color}">
                    <span style="font-size: 1.5rem;">${t.emoji}</span> <span style="color:${t.color}">${t.name}</span>: ${t.score}
                </div>
            `).join('');
        }

        function nextRound() {
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            newRound();
        }

        // L√≥gica de aguja
        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = () => { if(gameState === 'TEAM_GUESS') isDragging = true; };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const rect = cont.getBoundingClientRect();
            const angle = Math.atan2(e.clientX - (rect.left + rect.width / 2), rect.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, angle))}deg)`;
        };
    </script>
</body>
</html>
