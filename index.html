<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavelength Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a1a4b 0%, #050520 100%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        /* Estrellas de fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px);
            background-size: 150px 150px;
            z-index: -1;
        }

        .game-container, .team-setup {
            display: none;
            text-align: center;
            background-color: rgba(26, 26, 46, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            width: 900px;
            min-height: 750px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .team-setup { display: block; }

        .main-logo {
            width: 100%;
            max-width: 550px;
            margin: 0 auto 30px;
            display: block;
        }

        .board {
            width: 600px;
            height: 300px;
            background-color: #111;
            border-radius: 300px 300px 0 0;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            border: 8px solid #222;
        }

        .board-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #050520;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .target-area { width: 600px; height: 300px; border-radius: 300px 300px 0 0; position: absolute; }

        .needle-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 6px;
            height: 280px;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 15;
            display: none;
        }

        .needle {
            width: 100%;
            height: 100%;
            background-color: #ff4757;
            transform-origin: bottom center;
            box-shadow: 0 0 15px #ff4757;
            border-radius: 10px;
        }

        .clues-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
            font-size: 2rem;
            font-weight: bold;
        }

        /* L√≠nea roja s√≥lida solicitada */
        .red-line {
            width: 100px;
            height: 4px;
            background-color: #ff4757;
            margin: 0 30px; /* Separaci√≥n de las palabras */
        }

        .clue-input-box {
            margin: 20px 0;
            display: none;
        }

        .clue-input-box input {
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            border: 2px solid #48dbfb;
            background: #050520;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .controls button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 5px;
        }

        /* Configuraci√≥n de equipos corregida */
        .setup-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .team-row {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 15px;
            align-items: center;
        }

        .team-row input { flex: 2; padding: 10px; }
        .team-row select { flex: 1; padding: 10px; }

        .score-item { padding: 15px; border-radius: 15px; background: rgba(255,255,255,0.1); min-width: 150px; }
        .active-team-card { border: 2px solid #ff4757; background: rgba(255, 71, 87, 0.1); }
    </style>
</head>
<body>

    <div id="teamSetup" class="team-setup">
        <img src="https://i.ibb.co/XfXkM5z/WAVELENTGH-LOGO.png" class="main-logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/a/a7/Blank_image.png'; this.style.background='#050520';">
        
        <div style="margin-bottom: 20px;">
            <label>N¬∫ Equipos:</label>
            <input type="number" id="teamCount" min="1" max="10" value="2" style="width: 50px; padding: 5px;">
            
            <label style="margin-left: 20px;">Modo:</label>
            <select id="gameMode" onchange="toggleRoundsInput()" style="padding: 5px;">
                <option value="infinite">Infinito</option>
                <option value="rounds">Por Rondas</option>
            </select>
            <input type="number" id="maxRounds" value="5" style="width: 50px; display:none; padding: 5px;">
        </div>
        
        <div id="teamInputs" class="setup-grid"></div>
        
        <button onclick="startGame()" style="background: #2ed573; width: 100%; margin-top: 20px; padding: 20px; border-radius: 15px; font-weight: bold; font-size: 1.2rem; cursor: pointer; color: white; border: none;">EMPEZAR PARTIDA</button>
    </div>

    <div id="gameContainer" class="game-container">
        <div id="roundDisplay" style="font-weight: bold; margin-bottom: 10px; color: #48dbfb;"></div>
        <div class="board">
            <div id="boardCover" class="board-cover">S√ìLO EL PS√çQUICO MIRA</div>
            <div id="targetArea" class="target-area"></div>
            <div id="needleContainer" class="needle-container">
                <div id="needle" class="needle"></div>
            </div>
        </div>
        
        <div id="psychicClueDisplay" style="font-size: 2rem; color: #ff4757; margin-top: 20px; font-weight: bold; min-height: 40px;"></div>

        <div class="clues-container">
            <div id="leftClue"></div>
            <div class="red-line"></div>
            <div id="rightClue"></div>
        </div>

        <div id="clueInputBox" class="clue-input-box">
            <input type="text" id="psychicWord" placeholder="Escribe tu pista aqu√≠...">
        </div>

        <div class="controls">
            <button id="masterButton" onclick="handleMasterFlow()" style="background: #3742fa; min-width: 250px;">Ver Objetivo (Ps√≠quico)</button>
            <button id="skipButton" onclick="skipRound()" style="background: #57606f;">Cambiar Tema ‚è≠Ô∏è</button>
            <button id="nextRoundButton" onclick="nextRound()" style="background: #2ed573; display:none;">Siguiente Ronda</button>
        </div>

        <div id="scoreMsg" style="margin: 20px 0; font-size: 1.5rem;"></div>
        <div id="scoreboard" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const clues = [["Mala compa√±√≠a", "Buena compa√±√≠a"], ["Pel√≠cula terrible", "Gran pel√≠cula"], ["Fr√≠o", "Caliente"], ["In√∫til", "√ötil"], ["Deseo", "Necesidad"], ["Feo", "Precioso"], ["Blando", "Duro"]];
        const emojis = ["üöÄ", "ü¶Å", "üçï", "üíé", "üéÆ", "üé∏", "ü•ë", "üëª", "ü¶Ñ", "üî•", "üåà", "üëΩ", "üëæ", "ü§ñ", "üèÄ"];
        const colorPalette = [{n:"Azul",v:"#3742fa"},{n:"Verde",v:"#2ed573"},{n:"Rojo",v:"#ff4757"},{n:"Rosa",v:"#ff9ff3"},{n:"Morado",v:"#5f27cd"}];

        let teams = [];
        let currentTeamIndex = 0;
        let targetAngle = 0;
        let gameState = 'START';
        let currentRound = 1;

        function toggleRoundsInput() {
            document.getElementById('maxRounds').style.display = document.getElementById('gameMode').value === 'rounds' ? 'inline-block' : 'none';
        }

        function setupTeams() {
            const count = parseInt(document.getElementById('teamCount').value) || 2;
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                container.innerHTML += `
                    <div class="team-row">
                        <input type="text" placeholder="Equipo ${i+1}" id="name${i}">
                        <select id="emoji${i}">${emojis.map(e=>`<option>${e}</option>`).join('')}</select>
                        <select id="color${i}">${colorPalette.map(c=>`<option value="${c.v}">${c.n}</option>`).join('')}</select>
                    </div>`;
            }
        }
        document.getElementById('teamCount').onchange = setupTeams;
        setupTeams();

        function startGame() {
            const count = parseInt(document.getElementById('teamCount').value);
            for(let i=0; i<count; i++) {
                teams.push({
                    name: document.getElementById(`name${i}`).value || `Equipo ${i+1}`,
                    emoji: document.getElementById(`emoji${i}`).value,
                    color: document.getElementById(`color${i}`).value,
                    score: 0
                });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            gameState = 'START';
            targetAngle = Math.random() * 180 - 90;
            const area = document.getElementById('targetArea');
            area.style.background = `conic-gradient(from -90deg at 50% 100%, rgba(255,255,255,0.05) 0deg ${targetAngle + 67.5}deg, #ff6b6b ${targetAngle + 67.5}deg ${targetAngle + 76.5}deg, #feca57 ${targetAngle + 76.5}deg ${targetAngle + 85.5}deg, #48dbfb ${targetAngle + 85.5}deg ${targetAngle + 94.5}deg, #feca57 ${targetAngle + 94.5}deg ${targetAngle + 103.5}deg, #ff6b6b ${targetAngle + 103.5}deg ${targetAngle + 112.5}deg, rgba(255,255,255,0.05) ${targetAngle + 112.5}deg 180deg)`;
            
            const pair = clues[Math.floor(Math.random()*clues.length)];
            document.getElementById('leftClue').innerText = pair[0];
            document.getElementById('rightClue').innerText = pair[1];
            
            document.getElementById('boardCover').style.display = 'flex';
            document.getElementById('targetArea').style.display = 'block';
            document.getElementById('needleContainer').style.display = 'none';
            document.getElementById('psychicClueDisplay').innerText = "";
            document.getElementById('psychicWord').value = "";
            document.getElementById('clueInputBox').style.display = 'none';
            document.getElementById('scoreMsg').innerText = "";
            document.getElementById('nextRoundButton').style.display = 'none';
            document.getElementById('skipButton').style.display = 'inline-block';
            
            const btn = document.getElementById('masterButton');
            btn.style.display = 'inline-block';
            btn.innerText = "Ver Objetivo (Ps√≠quico)";
            btn.style.background = "#3742fa";

            if(document.getElementById('gameMode').value === 'rounds') {
                document.getElementById('roundDisplay').innerText = `Ronda ${currentRound} de ${document.getElementById('maxRounds').value}`;
            } else {
                document.getElementById('roundDisplay').innerText = `Ronda ${currentRound} (Infinito)`;
            }
            updateScoreboard();
        }

        function handleMasterFlow() {
            const btn = document.getElementById('masterButton');
            if (gameState === 'START') {
                document.getElementById('boardCover').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'block';
                btn.innerText = "Ocultar y Pasar Turno";
                btn.style.background = "#ffa502";
                gameState = 'PSYCHIC_VIEW';
            } 
            else if (gameState === 'PSYCHIC_VIEW') {
                const word = document.getElementById('psychicWord').value;
                if(!word) { alert("¬°Escribe una pista primero!"); return; }
                document.getElementById('psychicClueDisplay').innerText = `PISTA: ${word.toUpperCase()}`;
                document.getElementById('targetArea').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'none';
                document.getElementById('needleContainer').style.display = 'block';
                document.getElementById('needle').style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Resultado";
                btn.style.background = "#2ed573";
                document.getElementById('skipButton').style.display = 'none';
                gameState = 'TEAM_GUESS';
            }
            else if (gameState === 'TEAM_GUESS') {
                document.getElementById('targetArea').style.display = 'block';
                btn.style.display = 'none';
                document.getElementById('nextRoundButton').style.display = 'inline-block';
                const currentAngle = parseFloat(document.getElementById('needle').style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(currentAngle - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                teams[currentTeamIndex].score += pts;
                document.getElementById('scoreMsg').innerText = pts > 0 ? `¬°+${pts} PUNTOS!` : "¬°Fallaste!";
                if(pts === 5) confetti({ particleCount: 150 });
                gameState = 'REVEALED';
                updateScoreboard();
            }
        }

        function skipRound() { newRound(); }

        function nextRound() {
            const max = parseInt(document.getElementById('maxRounds').value);
            if(document.getElementById('gameMode').value === 'rounds' && currentRound >= max) {
                const winner = teams.reduce((prev, current) => (prev.score > current.score) ? prev : current);
                alert(`¬°FIN DE LA PARTIDA! Ganador: ${winner.emoji} ${winner.name}`);
                location.reload();
                return;
            }
            currentRound++;
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            newRound();
        }

        function updateScoreboard() {
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => `
                <div class="score-item ${i===currentTeamIndex?'active-team-card':''}">
                    ${t.emoji} <span style="color:${t.color}">${t.name}</span>: ${t.score}
                </div>`).join('');
        }

        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = () => { if(gameState === 'TEAM_GUESS') isDragging = true; };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const rect = cont.getBoundingClientRect();
            const angle = Math.atan2(e.clientX - (rect.left + rect.width / 2), rect.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, angle))}deg)`;
        };
    </script>
</body>
</html>
