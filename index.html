<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavelength Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #f0f0f0;
            --container-bg: #ffffff;
            --text-color: #2f3542;
            --accent-color: #1a1a4b;
        }

        body.dark-mode {
            --bg-color: #0a0a1a;
            --container-bg: #1a1a2e;
            --text-color: #f8f8f2;
            --accent-color: #48dbfb;
        }

        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        /* LOGO ESTILO IMAGEN (Azul noche con estrellas) */
        .header-logo {
            background-color: #050520;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header-logo h1 {
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 45px;
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px 15px;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .game-container {
            display: none;
            text-align: center;
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 650px;
        }

        .board {
            width: 400px;
            height: 200px;
            background-color: #222;
            border-radius: 200px 200px 0 0;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            border-bottom: 5px solid #111;
        }

        .board-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .target-area {
            width: 400px;
            height: 200px;
            border-radius: 200px 200px 0 0;
            position: absolute;
        }

        .needle-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 190px;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 15;
            display: none;
        }

        .needle {
            width: 100%;
            height: 100%;
            background-color: #ff4757;
            transform-origin: bottom center;
            box-shadow: 0 0 8px rgba(255, 71, 87, 0.6);
        }

        .clues-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 80px;
        }

        .bidirectional-arrow {
            width: 60px;
            height: 2px;
            background-color: #ff4757;
            margin: 0 20px;
            position: relative;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-master { font-size: 1.1rem; min-width: 200px; }
        .btn-skip { background-color: #747d8c; }
        .btn-next { background-color: #3742fa; }

        .team-setup {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 20px;
            width: 550px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .team-row {
            display: grid;
            grid-template-columns: 1fr 100px 80px;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
        }

        .team-row input, .team-row select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .score-item {
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .active-team-card {
            border: 3px solid #ff4757;
            transform: scale(1.1);
            background: rgba(255, 71, 87, 0.1);
        }
    </style>
</head>

<body>
    <div class="theme-switch" onclick="toggleTheme()">üåì Modo</div>

    <div id="teamSetup" class="team-setup">
        <div class="header-logo">
            <h1>Wavelength</h1>
        </div>
        
        <p>N√∫mero de Equipos:</p>
        <input type="number" id="teamCount" min="1" max="10" value="2" style="width: 60px; margin-bottom: 20px; font-size: 1.2rem;">
        
        <div id="teamInputs"></div>
        
        <button onclick="startGame()" style="background: #2ed573; color: white; padding: 15px 40px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 20px; width: 100%;">EMPEZAR PARTIDA</button>
    </div>

    <div id="gameContainer" class="game-container">
        <div class="header-logo" style="padding: 10px; border-radius: 10px;">
            <h1 style="font-size: 25px;">Wavelength</h1>
        </div>

        <div class="board">
            <div id="boardCover" class="board-cover">EL PS√çQUICO EST√Å MIRANDO...</div>
            <div id="targetArea" class="target-area"></div>
            <div id="needleContainer" class="needle-container">
                <div id="needle" class="needle"></div>
            </div>
        </div>
        
        <div class="clues-container">
            <div id="leftClue"></div>
            <div class="bidirectional-arrow"></div>
            <div id="rightClue"></div>
        </div>

        <div class="controls">
            <button id="masterButton" class="btn-master" onclick="handleMasterFlow()" style="background-color: #3742fa;">Ver Objetivo (Ps√≠quico)</button>
            <button id="skipButton" class="btn-skip" onclick="skipRound()">Saltar Ronda ‚è≠Ô∏è</button>
            <button id="nextRoundButton" class="btn-next" onclick="nextRound()" style="display:none;">Siguiente Ronda</button>
            <button onclick="location.reload()" style="background: #ff4757;">Reiniciar</button>
        </div>

        <div id="scoreMsg" style="margin: 20px 0; font-size: 1.5rem; font-weight: bold;"></div>
        <div id="scoreboard" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const clues = [
            ["Mala compa√±√≠a", "Buena compa√±√≠a"], ["Pel√≠cula terrible", "Gran pel√≠cula"], ["Fr√≠o", "Caliente"], ["Inflexible", "Flexible"],
            ["Deseo", "Necesidad"], ["Cosa rara", "Cosa normal"], ["Duro", "Blando"], ["Feo", "Precioso"], ["In√∫til", "√ötil"],
            ["Hobby aburrido", "Hobby emocionante"], ["Peor olor", "Mejor olor"], ["H√°bito molesto", "Rasgo adorable"],
            ["Tradicional", "Moderno"], ["Barato", "Caro"], ["Salado", "Dulce"], ["Baja calidad", "Alta calidad"]
        ];

        const emojis = ["üöÄ", "ü¶Å", "üçï", "üíé", "üéÆ", "üé∏", "ü•ë", "üëª", "ü¶Ñ", "üî•"];
        const colors = ["#3742fa", "#2ed573", "#ff4757", "#ffa502", "#e056fd", "#1dd1a1", "#5f27cd", "#ff9ff3", "#48dbfb", "#00d2d3"];

        let teams = [];
        let currentTeamIndex = 0;
        let targetAngle = 0;
        let gameState = 'START';

        function setupTeams() {
            const count = document.getElementById('teamCount').value;
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                let emojiOptions = emojis.map(e => `<option>${e}</option>`).join('');
                let colorOptions = colors.map((c, idx) => `<option value="${c}">Color ${idx+1}</option>`).join('');
                
                container.innerHTML += `
                    <div class="team-row">
                        <input type="text" placeholder="Equipo ${i+1}" id="name${i}">
                        <select id="emoji${i}">${emojiOptions}</select>
                        <select id="color${i}">${colorOptions}</select>
                    </div>`;
                // Asignar color por defecto diferente a cada uno
                setTimeout(() => document.getElementById(`color${i}`).selectedIndex = i % 10, 0);
            }
        }
        document.getElementById('teamCount').oninput = setupTeams;
        setupTeams();

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }

        function startGame() {
            const count = document.getElementById('teamCount').value;
            for(let i=0; i<count; i++) {
                teams.push({
                    name: document.getElementById(`name${i}`).value || `Equipo ${i+1}`,
                    emoji: document.getElementById(`emoji${i}`).value,
                    color: document.getElementById(`color${i}`).value,
                    score: 0
                });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            gameState = 'START';
            targetAngle = Math.random() * 180 - 90;
            
            const area = document.getElementById('targetArea');
            area.style.background = `conic-gradient(from -90deg at 50% 100%, #a4b0be 0deg ${targetAngle + 67.5}deg, #ff6b6b ${targetAngle + 67.5}deg ${targetAngle + 76.5}deg, #feca57 ${targetAngle + 76.5}deg ${targetAngle + 85.5}deg, #48dbfb ${targetAngle + 85.5}deg ${targetAngle + 94.5}deg, #feca57 ${targetAngle + 94.5}deg ${targetAngle + 103.5}deg, #ff6b6b ${targetAngle + 103.5}deg ${targetAngle + 112.5}deg, #a4b0be ${targetAngle + 112.5}deg 180deg)`;
            
            const pair = clues[Math.floor(Math.random()*clues.length)];
            document.getElementById('leftClue').innerText = pair[0];
            document.getElementById('rightClue').innerText = pair[1];
            
            document.getElementById('boardCover').style.display = 'flex';
            document.getElementById('targetArea').style.display = 'block';
            document.getElementById('needleContainer').style.display = 'none';
            document.getElementById('scoreMsg').innerText = "";
            document.getElementById('nextRoundButton').style.display = 'none';
            document.getElementById('skipButton').style.display = 'inline-block';
            
            const btn = document.getElementById('masterButton');
            btn.style.display = 'inline-block';
            btn.innerText = "Ver Objetivo (Ps√≠quico)";
            btn.style.backgroundColor = "#3742fa";
            
            updateScoreboard();
        }

        function skipRound() {
            newRound();
        }

        function handleMasterFlow() {
            const btn = document.getElementById('masterButton');
            const cover = document.getElementById('boardCover');
            const needleCont = document.getElementById('needleContainer');
            const targetArea = document.getElementById('targetArea');

            if (gameState === 'START') {
                cover.style.display = 'none';
                btn.innerText = "Ocultar y Jugar";
                btn.style.backgroundColor = "#ffa502";
                gameState = 'PSYCHIC_VIEW';
            } 
            else if (gameState === 'PSYCHIC_VIEW') {
                targetArea.style.display = 'none';
                needleCont.style.display = 'block';
                document.getElementById('needle').style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Resultado";
                btn.style.backgroundColor = "#2ed573";
                document.getElementById('skipButton').style.display = 'none';
                gameState = 'TEAM_GUESS';
            }
            else if (gameState === 'TEAM_GUESS') {
                targetArea.style.display = 'block';
                btn.style.display = 'none';
                document.getElementById('nextRoundButton').style.display = 'inline-block';
                
                const currentAngle = parseFloat(document.getElementById('needle').style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(currentAngle - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                
                teams[currentTeamIndex].score += pts;
                document.getElementById('scoreMsg').innerText = pts > 0 ? `¬°+${pts} PUNTOS!` : "0 puntos...";
                if(pts === 5) confetti({ particleCount: 150, spread: 70 });
                
                gameState = 'REVEALED';
                updateScoreboard();
            }
        }

        function updateScoreboard() {
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => `
                <div class="score-item ${i===currentTeamIndex?'active-team-card':''}" style="border-bottom: 4px solid ${t.color}">
                    <span>${t.emoji}</span> <span>${t.name}</span>: ${t.score}
                </div>
            `).join('');
        }

        function nextRound() {
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            newRound();
        }

        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = () => { if(gameState === 'TEAM_GUESS') isDragging = true; };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const rect = cont.getBoundingClientRect();
            const angle = Math.atan2(e.clientX - (rect.left + rect.width / 2), rect.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, angle))}deg)`;
        };
    </script>
</body>
</html>
