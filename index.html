<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavelength - Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;900&family=Monoton&display=swap" rel="stylesheet" />
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff007f;
            --bg-dark: #050520;
        }

        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a1a4b 0%, var(--bg-dark) 100%);
            background-attachment: fixed;
            color: white;
            overflow: hidden;
        }

        /* Contenedor Principal */
        .container {
            text-align: center;
            background-color: rgba(26, 26, 46, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            width: 900px;
            min-height: 750px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        #gameContainer, #podiumScreen { display: none; }

        /* --- SOLUCI√ìN IMAGEN --- */
        .main-logo { 
            width: 100%; 
            max-width: 500px; 
            height: 180px;
            margin: 0 auto 20px; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        .main-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Tablero */
        .board {
            width: 600px; height: 300px; background-color: #111;
            border-radius: 300px 300px 0 0; position: relative;
            margin: 0 auto; overflow: hidden; border: 8px solid #222;
        }

        /* EFECTO NE√ìN SOLICITADO */
        .board-cover {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--bg-dark); z-index: 20;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Monoton', cursive; /* Fuente retro/ne√≥n */
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-align: center;
            line-height: 1.2;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            animation: pulsate 1.5s infinite alternate;
        }

        @keyframes pulsate {
            100% { text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue), 0 0 80px var(--neon-blue); }
        }

        .target-area { width: 600px; height: 300px; border-radius: 300px 300px 0 0; position: absolute; }

        .needle-container {
            position: absolute; bottom: 0; left: 50%; width: 6px; height: 280px;
            transform: translateX(-50%); cursor: pointer; z-index: 15; display: none;
        }

        .needle {
            width: 100%; height: 100%; background-color: #ff4757;
            transform-origin: bottom center; box-shadow: 0 0 15px #ff4757; border-radius: 10px;
        }

        .clues-container { display: flex; align-items: center; justify-content: center; margin: 30px 0; font-size: 1.8rem; font-weight: bold; font-family: 'Orbitron', sans-serif;}
        .red-line { width: 80px; height: 5px; background-color: #ff4757; margin: 0 40px; box-shadow: 0 0 10px #ff4757;}

        .clue-input-box { margin: 20px 0; display: none; }
        .clue-input-box input {
            padding: 15px; width: 350px; border-radius: 10px; border: 2px solid var(--neon-blue);
            background: #050520; color: white; font-size: 1.2rem; text-align: center;
        }

        /* Botones */
        .controls button { padding: 15px 25px; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; margin: 5px; transition: 0.2s; }
        .btn-start-game { background: #2ed573; padding: 20px; font-size: 1.4rem; width: 100%; margin-top: 20px; box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4); }

        /* Grid de Equipos */
        .setup-grid { 
            display: flex; flex-direction: column; gap: 8px; 
            max-width: 800px; margin: 0 auto; 
            max-height: 280px; overflow-y: auto; padding-right: 10px; 
        }
        .team-row { display: grid; grid-template-columns: 1fr 100px 120px; gap: 10px; background: rgba(255,255,255,0.05); padding: 8px 15px; border-radius: 15px; align-items: center; }
        .team-row input { padding: 8px; border-radius: 5px; border: none; background: #eee; }
        
        .score-item { padding: 10px 15px; border-radius: 12px; background: rgba(255,255,255,0.1); min-width: 120px; border-bottom: 4px solid transparent; font-size: 0.9rem;}
        .active-team-card { border: 2px solid #ff4757; background: rgba(255, 71, 87, 0.1); transform: scale(1.05); }

        /* Podio */
        #podiumScreen h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; color: #feca57; }
        .winner-card { font-size: 4rem; margin: 30px 0; }
    </style>
</head>
<body>

    <div id="teamSetup" class="container">
        <div class="main-logo">
            <img src="logo.png" alt="PON TU LOGO.PNG AQU√ç" onerror="this.alt='LOGOTIPO WAVELENGTH'; this.style.color='#48dbfb';">
        </div>
        
        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px; margin-bottom: 20px; display: flex; justify-content: center; gap: 25px; align-items: center;">
            <div>
                <label>Equipos (2-12):</label>
                <input type="number" id="teamCount" min="2" max="12" value="2" style="width: 50px; padding: 5px;">
                <button onclick="setupTeams()" style="background: #48dbfb; color: #000; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 5px;">Actualizar Lista</button>
            </div>
            <div>
                <label>Modo:</label>
                <select id="gameMode" onchange="toggleRoundsInput()" style="padding: 5px;">
                    <option value="infinite">Infinito</option>
                    <option value="rounds">Por Rondas</option>
                </select>
                <input type="number" id="maxRounds" value="5" min="1" style="width: 50px; display:none; padding: 5px;">
            </div>
        </div>
        
        <div id="teamInputs" class="setup-grid"></div>
        
        <button onclick="startGame()" class="btn-start-game">EMPEZAR PARTIDA</button>
    </div>

    <div id="gameContainer" class="container">
        <div id="roundDisplay" style="color: #48dbfb; font-weight: bold; margin-bottom: 10px;"></div>
        
        <div class="board">
            <div id="boardCover" class="board-cover">S√ìLO EL<br>PS√çQUICO MIRA</div>
            <div id="targetArea" class="target-area"></div>
            <div id="needleContainer" class="needle-container">
                <div id="needle" class="needle"></div>
            </div>
        </div>
        
        <div id="psychicClueDisplay" style="font-size: 2.5rem; color: #ff4757; margin-top: 20px; font-weight: 900; min-height: 60px;"></div>

        <div class="clues-container">
            <div id="leftClue" style="flex:1; text-align:right"></div>
            <div class="red-line"></div>
            <div id="rightClue" style="flex:1; text-align:left"></div>
        </div>

        <div id="clueInputBox" class="clue-input-box">
            <input type="text" id="psychicWord" placeholder="Escribe la pista aqu√≠...">
        </div>

        <div class="controls">
            <button id="masterButton" onclick="handleMasterFlow()" style="background: #3742fa; min-width: 250px;">Ver Objetivo (Ps√≠quico)</button>
            <button id="skipButton" onclick="skipRound()" style="background: #57606f;">Cambiar Tema ‚è≠Ô∏è</button>
            <button id="nextRoundButton" onclick="nextRound()" style="background: #2ed573; display:none;">Siguiente Ronda</button>
        </div>

        <div id="scoreMsg" style="margin: 20px 0; font-size: 1.8rem; font-weight: bold;"></div>
        <div id="scoreboard" style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 10px;"></div>
    </div>

    <div id="podiumScreen" class="container">
        <h1>MISI√ìN CUMPLIDA</h1>
        <div id="winnerDisplay" class="winner-card"></div>
        <div id="finalScores" style="margin-bottom: 30px; font-size: 1.3rem; line-height: 1.8;"></div>
        <button onclick="location.reload()" style="background: #3742fa; padding: 15px 40px; border-radius: 12px; border:none; color:white; font-weight:bold; cursor:pointer;">NUEVA PARTIDA</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const clues = [["Mala compa√±√≠a", "Buena compa√±√≠a"], ["Fr√≠o", "Caliente"], ["In√∫til", "√ötil"], ["Deseo", "Necesidad"], ["Feo", "Precioso"], ["Blando", "Duro"], ["Barato", "Caro"], ["Salado", "Dulce"], ["Aburrido", "Divertido"], ["Lento", "R√°pido"], ["D√©bil", "Fuerte"], ["Normal", "Raro"]];
        
        // 20 Emojis
        const emojis = ["üöÄ", "ü¶Å", "üçï", "üíé", "üéÆ", "üé∏", "ü•ë", "üëª", "ü¶Ñ", "üî•", "üåà", "üëΩ", "üëæ", "ü§ñ", "üèÄ", "üçø", "üêº", "üåç", "‚òÄÔ∏è", "üåô"];
        
        // 12 Colores
        const colorPalette = [
            {n:"Azul",v:"#3742fa"},{n:"Verde",v:"#2ed573"},{n:"Rojo",v:"#ff4757"},{n:"Rosa",v:"#ff9ff3"},
            {n:"Morado",v:"#5f27cd"},{n:"Cian",v:"#48dbfb"},{n:"Amarillo",v:"#feca57"},{n:"Naranja",v:"#ffa502"},
            {n:"Lima",v:"#1dd1a1"},{n:"Blanco",v:"#ffffff"},{n:"Lavanda",v:"#a29bfe"},{n:"Menta",v:"#55efc4"}
        ];

        let teams = [];
        let currentTeamIndex = 0;
        let targetAngle = 0;
        let gameState = 'START';
        let currentRound = 1;

        function toggleRoundsInput() {
            document.getElementById('maxRounds').style.display = document.getElementById('gameMode').value === 'rounds' ? 'inline-block' : 'none';
        }

        function setupTeams() {
            let count = parseInt(document.getElementById('teamCount').value);
            if (count < 2) count = 2;
            if (count > 12) count = 12;
            document.getElementById('teamCount').value = count;

            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                container.innerHTML += `
                    <div class="team-row">
                        <input type="text" placeholder="Equipo ${i+1}" id="name${i}">
                        <select id="emoji${i}">${emojis.map(e=>`<option>${e}</option>`).join('')}</select>
                        <select id="color${i}">${colorPalette.map(c=>`<option value="${c.v}">${c.n}</option>`).join('')}</select>
                    </div>`;
                setTimeout(()=> {
                    document.getElementById(`emoji${i}`).selectedIndex = i % emojis.length;
                    document.getElementById(`color${i}`).selectedIndex = i % colorPalette.length;
                }, 0);
            }
        }
        setupTeams(); // Ejecuci√≥n inicial

        function startGame() {
            const count = parseInt(document.getElementById('teamCount').value);
            teams = [];
            for(let i=0; i<count; i++) {
                teams.push({
                    name: document.getElementById(`name${i}`).value || `Equipo ${i+1}`,
                    emoji: document.getElementById(`emoji${i}`).value,
                    color: document.getElementById(`color${i}`).value,
                    score: 0
                });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            gameState = 'START';
            targetAngle = Math.random() * 180 - 90;
            const area = document.getElementById('targetArea');
            area.style.background = `conic-gradient(from -90deg at 50% 100%, rgba(255,255,255,0.05) 0deg ${targetAngle + 67.5}deg, #ff6b6b ${targetAngle + 67.5}deg ${targetAngle + 76.5}deg, #feca57 ${targetAngle + 76.5}deg ${targetAngle + 85.5}deg, #48dbfb ${targetAngle + 85.5}deg ${targetAngle + 94.5}deg, #feca57 ${targetAngle + 94.5}deg ${targetAngle + 103.5}deg, #ff6b6b ${targetAngle + 103.5}deg ${targetAngle + 112.5}deg, rgba(255,255,255,0.05) ${targetAngle + 112.5}deg 180deg)`;
            
            const pair = clues[Math.floor(Math.random()*clues.length)];
            document.getElementById('leftClue').innerText = pair[0].toUpperCase();
            document.getElementById('rightClue').innerText = pair[1].toUpperCase();
            
            document.getElementById('boardCover').style.display = 'flex';
            document.getElementById('targetArea').style.display = 'block';
            document.getElementById('needleContainer').style.display = 'none';
            document.getElementById('psychicClueDisplay').innerText = "";
            document.getElementById('psychicWord').value = "";
            document.getElementById('clueInputBox').style.display = 'none';
            document.getElementById('scoreMsg').innerText = "";
            document.getElementById('nextRoundButton').style.display = 'none';
            document.getElementById('skipButton').style.display = 'inline-block';
            
            const btn = document.getElementById('masterButton');
            btn.style.display = 'inline-block';
            btn.innerText = "Ver Objetivo (Ps√≠quico)";
            btn.style.background = "#3742fa";

            const mode = document.getElementById('gameMode').value;
            document.getElementById('roundDisplay').innerText = mode === 'rounds' ? `RONDA ${currentRound} / ${document.getElementById('maxRounds').value}` : `RONDA ${currentRound}`;
            updateScoreboard();
        }

        function handleMasterFlow() {
            const btn = document.getElementById('masterButton');
            if (gameState === 'START') {
                document.getElementById('boardCover').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'block';
                btn.innerText = "Confirmar y Ocultar";
                btn.style.background = "#ffa502";
                gameState = 'PSYCHIC_VIEW';
            } 
            else if (gameState === 'PSYCHIC_VIEW') {
                const word = document.getElementById('psychicWord').value;
                if(!word.trim()) { alert("Escribe una pista."); return; }
                document.getElementById('psychicClueDisplay').innerText = `"${word.toUpperCase()}"`;
                document.getElementById('targetArea').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'none';
                document.getElementById('needleContainer').style.display = 'block';
                document.getElementById('needle').style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Resultado";
                btn.style.background = "#2ed573";
                document.getElementById('skipButton').style.display = 'none';
                gameState = 'TEAM_GUESS';
            }
            else if (gameState === 'TEAM_GUESS') {
                document.getElementById('targetArea').style.display = 'block';
                btn.style.display = 'none';
                document.getElementById('nextRoundButton').style.display = 'inline-block';
                const currentAngle = parseFloat(document.getElementById('needle').style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(currentAngle - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                teams[currentTeamIndex].score += pts;
                
                const msg = document.getElementById('scoreMsg');
                msg.innerText = pts > 0 ? `¬°+${pts} PUNTOS!` : "¬°FALLO!";
                msg.style.color = pts === 5 ? "#48dbfb" : (pts > 0 ? "#2ed573" : "#ff4757");
                if(pts === 5) confetti({particleCount: 150});
                
                gameState = 'REVEALED';
                updateScoreboard();
            }
        }

        function skipRound() { newRound(); }

        function nextRound() {
            const mode = document.getElementById('gameMode').value;
            const max = parseInt(document.getElementById('maxRounds').value);
            if(mode === 'rounds' && currentRound >= max) {
                showPodium();
                return;
            }
            currentRound++;
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            newRound();
        }

        function showPodium() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('podiumScreen').style.display = 'block';
            const winner = teams.reduce((prev, curr) => (prev.score > curr.score) ? prev : curr);
            document.getElementById('winnerDisplay').innerHTML = `${winner.emoji} ${winner.name}`;
            document.getElementById('winnerDisplay').style.color = winner.color;
            document.getElementById('finalScores').innerHTML = teams.map(t => `${t.emoji} ${t.name}: ${t.score} pts`).join('<br>');
            confetti({particleCount: 300, spread: 100, origin: {y: 0.6}});
        }

        function updateScoreboard() {
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => `
                <div class="score-item ${i===currentTeamIndex?'active-team-card':''}" style="border-bottom-color: ${t.color}">
                    ${t.emoji} ${t.name}: ${t.score}
                </div>`).join('');
        }

        // Arrastre aguja
        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = () => { if(gameState === 'TEAM_GUESS') isDragging = true; };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const rect = cont.getBoundingClientRect();
            const angle = Math.atan2(e.clientX - (rect.left + rect.width / 2), rect.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, angle))}deg)`;
        };
    </script>
</body>
</html>
