<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavelength - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a1a4b 0%, #050520 100%);
            background-attachment: fixed;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px),
                radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 30px);
            background-size: 250px 250px, 400px 400px;
            z-index: -1;
        }

        .container {
            text-align: center;
            background-color: rgba(26, 26, 46, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            width: 900px;
            min-height: 750px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        #gameContainer, #podiumScreen { display: none; }

        .logo-placeholder {
            width: 100%;
            max-width: 550px;
            height: 180px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-placeholder img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .board {
            width: 600px; height: 300px; background-color: #111;
            border-radius: 300px 300px 0 0; position: relative;
            margin: 0 auto; overflow: hidden; border: 8px solid #222;
        }

        .board-cover {
            position: absolute; width: 100%; height: 100%;
            background-color: #050520; z-index: 20;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; letter-spacing: 2px; font-weight: bold;
        }

        .target-area { width: 600px; height: 300px; border-radius: 300px 300px 0 0; position: absolute; }

        .needle-container {
            position: absolute; bottom: 0; left: 50%; width: 8px; height: 280px;
            transform: translateX(-50%); cursor: pointer; z-index: 15; display: none;
        }

        .needle {
            width: 100%; height: 100%; background-color: #ff4757;
            transform-origin: bottom center; box-shadow: 0 0 15px #ff4757; border-radius: 10px;
        }

        .clues-container { display: flex; align-items: center; justify-content: center; margin: 40px 0; font-size: 2.2rem; font-weight: bold; }
        .red-line { width: 100px; height: 5px; background-color: #ff4757; margin: 0 40px; }

        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .controls button {
            padding: 20px 40px; border: none; border-radius: 15px; color: white;
            font-weight: bold; font-size: 1.3rem; cursor: pointer; transition: transform 0.2s;
        }
        .btn-master { background-color: #3742fa; min-width: 300px; }
        .btn-skip { background-color: #57606f; }
        .btn-next { background-color: #2ed573; }

        .counter-control { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 10px 0; }
        .counter-btn {
            background: #48dbfb; color: black; border: none; width: 40px; height: 40px; 
            border-radius: 50%; font-size: 1.5rem; font-weight: bold; cursor: pointer;
        }
        .counter-value { font-size: 1.8rem; font-weight: bold; width: 50px; text-align: center; }

        .setup-grid { display: flex; flex-direction: column; gap: 12px; max-width: 750px; margin: 20px auto; max-height: 350px; overflow-y: auto; padding: 10px; }
        .team-row { display: grid; grid-template-columns: 1fr 120px 150px; gap: 15px; background: rgba(255,255,255,0.08); padding: 12px; border-radius: 15px; align-items: center; }
        
        .scoreboard { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 30px; }
        .score-item { padding: 15px 25px; border-radius: 15px; background: rgba(255,255,255,0.1); font-size: 1.1rem; }
        .active-team-card { border: 3px solid #ff4757; background: rgba(255, 71, 87, 0.1); }

        /* Estilos del Podio Final */
        .podium-list { list-style: none; padding: 0; max-width: 500px; margin: 0 auto; }
        .podium-row { 
            display: flex; align-items: center; padding: 15px; margin-bottom: 10px; 
            background: rgba(255,255,255,0.1); border-radius: 15px; font-size: 1.5rem;
        }
        .pos-1 { background: linear-gradient(90deg, #feca57, #ff9f43); color: black; font-weight: bold; transform: scale(1.1); }
        .pos-2 { background: rgba(192, 192, 192, 0.3); }
        .pos-3 { background: rgba(205, 127, 50, 0.3); }
        .pos-rank { width: 50px; font-weight: bold; text-align: left; }
        .pos-name { flex-grow: 1; text-align: left; padding-left: 20px; }
    </style>
</head>
<body>

    <div id="teamSetup" class="container">
        <div class="logo-placeholder">
            <img src="tu_logo.png" alt="WAVELENGTH LOGO" onerror="this.style.display='none'; this.parentNode.innerHTML='<h1 style=\'font-family:Orbitron; font-size:4rem; letter-spacing:10px;\'>WAVELENGTH</h1>'">
        </div>
        
        <div style="display: flex; justify-content: center; gap: 50px; margin-bottom: 30px;">
            <div>
                <label>N√öMERO DE EQUIPOS (2-12)</label>
                <div class="counter-control">
                    <button class="counter-btn" onclick="updateTeamCount(-1)">-</button>
                    <div id="teamVal" class="counter-value">2</div>
                    <button class="counter-btn" onclick="updateTeamCount(1)">+</button>
                </div>
            </div>
            <div>
                <label>MODO DE JUEGO</label><br>
                <select id="gameMode" onchange="toggleRoundsDisplay()" style="margin-top:15px; padding:10px; font-size:1.1rem; border-radius:8px;">
                    <option value="infinite">Infinito</option>
                    <option value="rounds">Por Rondas</option>
                </select>
                <div id="roundsInputArea" style="display:none; margin-top:10px;">
                    <div class="counter-control">
                        <button class="counter-btn" onclick="updateRoundCount(-1)">-</button>
                        <div id="roundVal" class="counter-value">5</div>
                        <button class="counter-btn" onclick="updateRoundCount(1)">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="teamInputs" class="setup-grid"></div>
        <button onclick="startGame()" style="background: #2ed573; color: white; padding: 25px 60px; border: none; border-radius: 20px; font-weight: bold; font-size: 1.6rem; cursor: pointer; width: 100%; margin-top: 20px;">EMPEZAR PARTIDA</button>
    </div>

    <div id="gameContainer" class="container">
        <div id="roundDisplay" style="font-size: 1.4rem; color: #48dbfb; margin-bottom: 15px; font-weight: bold;"></div>
        <div class="board">
            <div id="boardCover" class="board-cover">S√ìLO EL PS√çQUICO MIRA</div>
            <div id="targetArea" class="target-area"></div>
            <div id="needleContainer" class="needle-container">
                <div id="needle" class="needle"></div>
            </div>
        </div>
        <div id="psychicClueDisplay" style="font-size: 2.8rem; color: #ff4757; margin-top: 25px; font-weight: 900; min-height: 60px;"></div>
        <div class="clues-container">
            <div id="leftClue" style="flex:1; text-align:right"></div>
            <div class="red-line"></div>
            <div id="rightClue" style="flex:1; text-align:left"></div>
        </div>
        <div id="clueInputBox" style="display:none; margin-bottom: 20px;">
            <input type="text" id="psychicWord" placeholder="Escribe tu pista..." style="padding:15px; width:400px; border-radius:10px; font-size:1.3rem; text-align:center;">
        </div>
        <div class="controls">
            <button id="masterButton" class="btn-master" onclick="handleMasterFlow()">Ver Objetivo (Ps√≠quico)</button>
            <button id="skipButton" class="btn-skip" onclick="skipRound()">Cambiar Tema ‚è≠Ô∏è</button>
            <button id="nextRoundButton" class="btn-next" onclick="nextRound()" style="display:none;">Siguiente Ronda</button>
        </div>
        <div id="scoreMsg" style="margin: 25px 0; font-size: 2.2rem; font-weight: bold;"></div>
        <div id="scoreboard" class="scoreboard"></div>
    </div>

    <div id="podiumScreen" class="container">
        <h1 style="font-size: 3rem; margin-bottom: 40px;">RESULTADOS FINALES</h1>
        <div id="winnerBanner" style="font-size: 2.5rem; margin-bottom: 30px; font-weight: bold; color: #feca57;"></div>
        <div id="podiumList" class="podium-list"></div>
        <button onclick="location.reload()" style="background:#3742fa; padding: 25px 60px; border-radius:20px; color:white; font-size:1.5rem; border:none; cursor:pointer; margin-top: 40px;">NUEVA PARTIDA</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const clues = [["Mala compa√±√≠a", "Buena compa√±√≠a"], ["Fr√≠o", "Caliente"], ["In√∫til", "√ötil"], ["Deseo", "Necesidad"], ["Feo", "Precioso"], ["Blando", "Duro"], ["Barato", "Caro"], ["Salado", "Dulce"], ["Aburrido", "Divertido"], ["Lento", "R√°pido"], ["D√©bil", "Fuerte"]];
        const emojis = ["üöÄ", "ü¶Å", "üçï", "üíé", "üéÆ", "üé∏", "ü•ë", "üëª", "ü¶Ñ", "üî•", "üåà", "üëΩ", "üëæ", "ü§ñ", "üèÄ", "üçø", "üêº", "üåç", "‚òÄÔ∏è", "üåô", "üßø", "üß†", "üçÑ", "üê±", "üç∫"];
        const colorPalette = [{n:"Azul",v:"#3742fa"},{n:"Verde",v:"#2ed573"},{n:"Rojo",v:"#ff4757"},{n:"Rosa",v:"#ff9ff3"},{n:"Morado",v:"#5f27cd"},{n:"Cian",v:"#48dbfb"},{n:"Amarillo",v:"#feca57"},{n:"Naranja",v:"#ffa502"},{n:"Blanco",v:"#ffffff"},{n:"Lima",v:"#1dd1a1"},{n:"Marfil",v:"#f7f1e3"},{n:"Gris",v:"#d1d8e0"}];

        let numTeams = 2;
        let numRounds = 5;
        let teams = [];
        let currentTeamIndex = 0;
        let targetAngle = 0;
        let gameState = 'START';
        let currentRound = 1;

        function updateTeamCount(val) {
            numTeams = Math.max(2, Math.min(12, numTeams + val));
            document.getElementById('teamVal').innerText = numTeams;
            setupTeams();
        }

        function updateRoundCount(val) {
            numRounds = Math.max(1, Math.min(50, numRounds + val));
            document.getElementById('roundVal').innerText = numRounds;
        }

        function toggleRoundsDisplay() {
            document.getElementById('roundsInputArea').style.display = document.getElementById('gameMode').value === 'rounds' ? 'block' : 'none';
        }

        function setupTeams() {
            const container = document.getElementById('teamInputs');
            container.innerHTML = '';
            for (let i = 0; i < numTeams; i++) {
                container.innerHTML += `
                    <div class="team-row">
                        <input type="text" placeholder="Equipo ${i+1}" id="name${i}" style="padding:10px; border-radius:5px;">
                        <select id="emoji${i}" style="padding:10px;">${emojis.map(e=>`<option>${e}</option>`).join('')}</select>
                        <select id="color${i}" style="padding:10px;">${colorPalette.map(c=>`<option value="${c.v}">${c.n}</option>`).join('')}</select>
                    </div>`;
                setTimeout(()=> {
                    document.getElementById(`emoji${i}`).selectedIndex = i % emojis.length;
                    document.getElementById(`color${i}`).selectedIndex = i % colorPalette.length;
                }, 0);
            }
        }
        setupTeams();

        function startGame() {
            for(let i=0; i<numTeams; i++) {
                teams.push({
                    name: document.getElementById(`name${i}`).value || `Equipo ${i+1}`,
                    emoji: document.getElementById(`emoji${i}`).value,
                    color: document.getElementById(`color${i}`).value,
                    score: 0
                });
            }
            document.getElementById('teamSetup').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            newRound();
        }

        function newRound() {
            gameState = 'START';
            targetAngle = Math.random() * 180 - 90;
            const area = document.getElementById('targetArea');
            area.style.background = `conic-gradient(from -90deg at 50% 100%, rgba(255,255,255,0.05) 0deg ${targetAngle + 67.5}deg, #ff6b6b ${targetAngle + 67.5}deg ${targetAngle + 76.5}deg, #feca57 ${targetAngle + 76.5}deg ${targetAngle + 85.5}deg, #48dbfb ${targetAngle + 85.5}deg ${targetAngle + 94.5}deg, #feca57 ${targetAngle + 94.5}deg ${targetAngle + 103.5}deg, #ff6b6b ${targetAngle + 103.5}deg ${targetAngle + 112.5}deg, rgba(255,255,255,0.05) ${targetAngle + 112.5}deg 180deg)`;
            
            const pair = clues[Math.floor(Math.random()*clues.length)];
            document.getElementById('leftClue').innerText = pair[0].toUpperCase();
            document.getElementById('rightClue').innerText = pair[1].toUpperCase();
            
            document.getElementById('boardCover').style.display = 'flex';
            document.getElementById('targetArea').style.display = 'block';
            document.getElementById('needleContainer').style.display = 'none';
            document.getElementById('psychicClueDisplay').innerText = "";
            document.getElementById('psychicWord').value = "";
            document.getElementById('clueInputBox').style.display = 'none';
            document.getElementById('scoreMsg').innerText = "";
            document.getElementById('nextRoundButton').style.display = 'none';
            document.getElementById('skipButton').style.display = 'inline-block';
            
            const btn = document.getElementById('masterButton');
            btn.style.display = 'inline-block';
            btn.innerText = "Ver Objetivo (Ps√≠quico)";

            const mode = document.getElementById('gameMode').value;
            document.getElementById('roundDisplay').innerText = mode === 'rounds' ? `RONDA ${currentRound} / ${numRounds}` : `RONDA ${currentRound}`;
            updateScoreboard();
        }

        function handleMasterFlow() {
            const btn = document.getElementById('masterButton');
            if (gameState === 'START') {
                document.getElementById('boardCover').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'block';
                btn.innerText = "Confirmar Pista y Ocultar";
                gameState = 'PSYCHIC_VIEW';
            } 
            else if (gameState === 'PSYCHIC_VIEW') {
                const word = document.getElementById('psychicWord').value;
                if(!word.trim()) { alert("Escribe una pista."); return; }
                document.getElementById('psychicClueDisplay').innerText = `"${word.toUpperCase()}"`;
                document.getElementById('targetArea').style.display = 'none';
                document.getElementById('clueInputBox').style.display = 'none';
                document.getElementById('needleContainer').style.display = 'block';
                document.getElementById('needle').style.transform = 'rotate(0deg)';
                btn.innerText = "Revelar Resultado";
                document.getElementById('skipButton').style.display = 'none';
                gameState = 'TEAM_GUESS';
            }
            else if (gameState === 'TEAM_GUESS') {
                document.getElementById('targetArea').style.display = 'block';
                btn.style.display = 'none';
                document.getElementById('nextRoundButton').style.display = 'inline-block';
                const currentAngle = parseFloat(document.getElementById('needle').style.transform.replace('rotate(','')) || 0;
                const diff = Math.abs(currentAngle - targetAngle);
                let pts = diff <= 4.5 ? 5 : diff <= 13.5 ? 3 : diff <= 22.5 ? 1 : 0;
                teams[currentTeamIndex].score += pts;
                
                const msg = document.getElementById('scoreMsg');
                msg.innerText = pts > 0 ? `¬°+${pts} PUNTOS!` : "¬°FALLASTE!";
                msg.style.color = pts === 5 ? "#48dbfb" : (pts > 0 ? "#2ed573" : "#ff4757");
                if(pts === 5) confetti({particleCount: 150});
                
                gameState = 'REVEALED';
                updateScoreboard();
            }
        }

        function skipRound() { newRound(); }

        function nextRound() {
            const mode = document.getElementById('gameMode').value;
            if(mode === 'rounds' && currentRound >= numRounds) {
                showPodium();
                return;
            }
            currentRound++;
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            newRound();
        }

        function showPodium() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('podiumScreen').style.display = 'block';
            
            // Ordenar por puntuaci√≥n
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            const winner = sortedTeams[0];
            
            document.getElementById('winnerBanner').innerText = `GANADOR: ${winner.emoji} ${winner.name.toUpperCase()}`;
            
            const list = document.getElementById('podiumList');
            list.innerHTML = sortedTeams.map((t, i) => `
                <div class="podium-row ${i === 0 ? 'pos-1' : (i === 1 ? 'pos-2' : (i === 2 ? 'pos-3' : ''))}">
                    <div class="pos-rank">${i + 1}¬∫</div>
                    <div class="pos-name">${t.emoji} ${t.name}</div>
                    <div class="pos-score">${t.score} PTS</div>
                </div>
            `).join('');
            
            confetti({particleCount: 300, spread: 100});
        }

        function updateScoreboard() {
            document.getElementById('scoreboard').innerHTML = teams.map((t, i) => `
                <div class="score-item ${i===currentTeamIndex?'active-team-card':''}" style="border-bottom: 5px solid ${t.color}">
                    ${t.emoji} ${t.name}: ${t.score}
                </div>`).join('');
        }

        let isDragging = false;
        const cont = document.getElementById('needleContainer');
        cont.onmousedown = () => { if(gameState === 'TEAM_GUESS') isDragging = true; };
        document.onmouseup = () => isDragging = false;
        document.onmousemove = (e) => {
            if(!isDragging) return;
            const rect = cont.getBoundingClientRect();
            const angle = Math.atan2(e.clientX - (rect.left + rect.width / 2), rect.bottom - e.clientY) * 180 / Math.PI;
            document.getElementById('needle').style.transform = `rotate(${Math.max(-90, Math.min(90, angle))}deg)`;
        };
    </script>
</body>
</html>
